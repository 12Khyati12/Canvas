"HRBulkRequestScreen As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: |-
        =Set(
            TypeFilter,
            "Leave Request"
        );
        
        ClearCollect(
            ColRequestBulk,
            Sort(
                If(
                    TypeFilter = "Leave Request",
                    Filter(
                        'Application Requests',
                        'Application Request Status'=[@'Application Request Status'].Approved,
                        'Application Request Type'.'Application Request Type Name' = "Leave Request"
                    ),
                    TypeFilter = "Extra Working Request",
                    Filter(
                        'Application Requests',
                        'Application Request Status'=[@'Application Request Status'].Approved,
                        'Application Request Type'.'Application Request Type Name' = "Extra Working Request"
                    ),
                    TypeFilter = "Night Shift Request",
                    Filter(
                        'Application Requests',
                        'Application Request Status'=[@'Application Request Status'].Approved,
                         'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"
                    ),
                    TypeFilter = "Work From Home Request",
                     Filter(
                        'Application Requests',
                        'Application Request Status'=[@'Application Request Status'].Approved,
                         'Application Request Type'.'Application Request Type Name' = "Work From Home Request"
                    )
                ),
                'Created On',
                SortOrder.Descending
            )
        );

    HRBS_MainContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HRBS_HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =If(LeaveApplicationScreen.Size = 1|| LeaveApplicationScreen.Size = 2 ,50,75)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =10
            Width: =Parent.Width
            ZIndex: =1

            HRBS__icon_back As icon.ChevronLeft:
                Color: =AppColor.PrimaryColor
                Height: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Height/1.1,
                       Parent.Height
                    )
                Icon: =Icon.ChevronLeft
                OnSelect: =Navigate(LoginScreen)
                PaddingLeft: =10
                PaddingRight: =10
                Width: |
                    =
                    Switch(LeaveApplicationScreen.Size ,ScreenSize.Small,45,ScreenSize.Medium,45,60)
                ZIndex: =1

            HRBS__lbl_AppTitle As label:
                Align: =Align.Center
                Color: =AppColor.PrimaryColor
                FillPortions: =11
                Font: =Font.Georgia
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Size: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        12,
                        ScreenSize.Medium,
                       16,
                       18
                    )
                Text: ="Request"
                Width: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Width,
                        Parent.Width/1.2
                    )
                Wrap: =false
                ZIndex: =2

            HRBS__dd_Login As dropdown:
                AlignInContainer: =AlignInContainer.Center
                AllowEmptySelection: =true
                BorderColor: =RGBA(39, 113, 194, 1)
                Color: =RGBA(39, 113, 194, 1)
                Default: ="HR"
                FillPortions: =1
                Height: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Height/2.5,
                        Parent.Height/2
                    )
                HoverColor: =RGBA(39, 113, 194, 1)
                Items: =["Manager","Employee","HR"]
                LayoutMinHeight: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        100,
                        ScreenSize.Medium,
                        200,
                        250
                        
                    )
                LayoutMinWidth: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        100,
                        ScreenSize.Medium,
                        200,
                        250
                        
                    )
                OnChange: |-
                    =If(
                        HRBS__dd_Login.Selected.Value = "Employee",
                        Navigate(
                            LeaveApplicationScreen,
                            ScreenTransition.Fade
                        ),
                        HRBS__dd_Login.Selected.Value = "Manager",
                        If(
                             IsManager > 0,
                            Navigate(
                                LeaveRequestScreen,
                                ScreenTransition.Fade
                            ),
                            Notify("Not Manager")
                        ),
                        HRBS__dd_Login.Selected.Value = "HR",
                        Navigate(
                            HRScreen,
                            ScreenTransition.Fade
                        )
                    )
                OnSelect: =
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                PressedFill: =RGBA(39, 113, 194, 1)
                Reset: =true 
                Size: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        6,
                       12
                    )
                Width: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Width/2,
                        ScreenSize.Medium,
                        Parent.Width/3,
                        Parent.Width/3.5
                        
                    )
                ZIndex: =3

        HRBS_rect_Divider As rectangle:
            Height: =1
            Width: =Parent.Width
            Y: =88
            ZIndex: =2

        HRBS_DataContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            HRS_FilterContainer_1 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =AppColor.PrimaryColor
                BorderThickness: =2
                FillPortions: =0
                Height: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Height/9.5,
                       Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Medium,
                        Parent.Height/9.5,
                        Parent.Height/10
                    )
                    )
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMinHeight: =100
                LayoutMinWidth: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        250,
                        ScreenSize.Medium,
                        800,
                        1100
                        
                    )
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                HRS_gallery_RequestFilter_1 As gallery.galleryHorizontal:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =Parent.Height
                    Items: |-
                        =Table(
                            {Filter: "Leave Request"},
                            {Filter: "Extra Working Request"},
                            {Filter: "Night Shift Request"},
                            {Filter: "Work From Home Request"}
                        )
                    LayoutMinHeight: =Parent.Height
                    LayoutMinWidth: =Parent.Width
                    OnSelect: |-
                        =Set(
                            TypeFilter,
                            ThisItem.Filter
                        );
                        ClearCollect(
                            ColRequestBulk,
                            Sort(
                                If(
                                    TypeFilter = "Leave Request",
                                    Filter(
                                        'Application Requests',
                                        'Application Request Status'=[@'Application Request Status'].Approved,
                                        'Application Request Type'.'Application Request Type Name' = "Leave Request"
                                    ),
                                    TypeFilter = "Extra Working Request",
                                    Filter(
                                        'Application Requests',
                                        'Application Request Status'=[@'Application Request Status'].Approved,
                                        'Application Request Type'.'Application Request Type Name' = "Extra Working Request"
                                    ),
                                    TypeFilter = "Night Shift Request",
                                    Filter(
                                        'Application Requests',
                                        'Application Request Status'=[@'Application Request Status'].Approved,
                                         'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"
                                    ),
                                    TypeFilter = "Work From Home Request",
                                     Filter(
                                        'Application Requests',
                                        'Application Request Status'=[@'Application Request Status'].Approved,
                                         'Application Request Type'.'Application Request Type Name' = "Work From Home Request"
                                    )
                                ),
                                'Created On',
                                SortOrder.Descending
                            )
                        );
                    ShowScrollbar: =false
                    TemplateSize: =Parent.Width/CountRows(Self.AllItems)-10
                    Width: =Parent.Width
                    X: =
                    Y: =
                    ZIndex: =13

                    HRS_FilterButton_1 As button:
                        BorderColor: =RGBA(10, 106, 204, 1)
                        BorderThickness: =If(TypeFilter=ThisItem.Filter,0,1)
                        Color: =If(TypeFilter=ThisItem.Filter,RGBA(255, 255, 255, 1),RGBA(10, 106, 204, 1))
                        DisabledBorderColor: =ColorFade(HRS_FilterButton_1.BorderColor, 70%)
                        DisabledColor: =ColorFade(RGBA(47, 41, 43, 1), 70%)
                        DisabledFill: =ColorFade(RGBA(159, 167, 165, 1), 50%)
                        Fill: =If(TypeFilter = ThisItem.Filter,RGBA(0, 134, 208, 1),RGBA(255, 255, 255, 1))
                        FocusedBorderColor: =HRS_FilterButton_1.BorderColor
                        FontWeight: =FontWeight.Normal
                        HoverBorderColor: =ColorFade(HRS_FilterButton_1.BorderColor, 20%)
                        HoverColor: =HRS_FilterButton_1.Color
                        HoverFill: =ColorFade(HRS_FilterButton_1.Fill, 20%)
                        OnSelect: |-
                            =Set(
                                TypeFilter,
                                ThisItem.Filter
                            );
                            ClearCollect(
                                ColRequestBulk,
                                Sort(
                                    If(
                                        TypeFilter = "Leave Request",
                                        Filter(
                                            'Application Requests',
                                            'Application Request Status'=[@'Application Request Status'].Approved,
                                            'Application Request Type'.'Application Request Type Name' = "Leave Request"
                                        ),
                                        TypeFilter = "Extra Working Request",
                                        Filter(
                                            'Application Requests',
                                            'Application Request Status'=[@'Application Request Status'].Approved,
                                            'Application Request Type'.'Application Request Type Name' = "Extra Working Request"
                                        ),
                                        TypeFilter = "Night Shift Request",
                                        Filter(
                                            'Application Requests',
                                            'Application Request Status'=[@'Application Request Status'].Approved,
                                             'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"
                                        ),
                                        TypeFilter = "Work From Home Request",
                                         Filter(
                                            'Application Requests',
                                            'Application Request Status'=[@'Application Request Status'].Approved,
                                             'Application Request Type'.'Application Request Type Name' = "Work From Home Request"
                                        )
                                    ),
                                    'Created On',
                                    SortOrder.Descending
                                )
                            );
                        PressedBorderColor: =HRS_FilterButton_1.Fill
                        PressedColor: =HRS_FilterButton_1.Fill
                        PressedFill: =HRS_FilterButton_1.Color
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                9,
                               12
                            )
                        Text: =ThisItem.Filter
                        Width: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                Parent.Width/4.5,
                                Parent.Width/4.5
                            )
                        Y: =5.272727272727273
                        ZIndex: =1

            HRS_SearchContainer_1 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =AppColor.PrimaryColor
                BorderThickness: =2
                FillPortions: =0
                Height: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Height/8,
                       Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Medium,
                        Parent.Height/8,
                        Parent.Height/8
                    )
                    )
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =2

                HRS_lbl_RequestNum_1 As label:
                    Color: =AppColor.PrimaryColor
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height/2
                    OnSelect: =
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            10,
                           13
                        )
                    Text: |-
                        ="Request Number :"
                    Width: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            Parent.Width/2.8,
                            Parent.Width/5.5
                        )
                    X: =1
                    Y: =10
                    ZIndex: =1

                HRS_txt_RequestNum_1 As text:
                    BorderColor: =AppColor.PrimaryColor
                    Clear: =true
                    Color: =AppColor.PrimaryColor
                    Default: =""
                    Height: =Parent.Height/2
                    Reset: =true
                    Size: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            10,
                           13
                        )
                    Width: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            Parent.Width/3,
                            Parent.Width/6
                        )
                    ZIndex: =2

            HRS_RequestContainer_1 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                Height: |
                    =Parent.Height/1.3
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutWrap: =true
                Width: =Parent.Width
                ZIndex: =3

                "HRS_gallery_FilterRequest_Bulk_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =Parent.Height
                    Items: |-
                        =//Search(ColHRRequestBulk,HRS_txt_RequestNum_1.Text,"dt_application_request_number")
                        Filter(ColRequestBulk, HRS_txt_RequestNum_1.Text in 'Application Request Number')
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =260
                    LayoutMinWidth: =Parent.LayoutMinWidth
                    TemplatePadding: =0
                    TemplateSize: =Min(100, Self.Height - 60)
                    Width: =Parent.Width
                    ZIndex: =2

                    HRS_lbl_ReqNum_3 As label:
                        Color: =AppColor.PrimaryColor
                        FontWeight: =FontWeight.Bold
                        Height: =22
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                10,
                               13
                            )
                        Text: |-
                            =If(Len(Text(ThisItem.'Application Request Number' & " | " & ThisItem.dt_requested_employee.'Full Name'))>30,
                            Left(Text(ThisItem.'Application Request Number' & " | "  & ThisItem.dt_requested_employee.'Full Name'),30),
                            Text(ThisItem.'Application Request Number' & " | " & ThisItem.dt_requested_employee.'Full Name'))
                        VerticalAlign: =VerticalAlign.Top
                        Width: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                Parent.Width,
                                Parent.Width/2
                            )
                        X: =15
                        Y: =10
                        ZIndex: =2

                    HRS_rect_Separator_3 As rectangle:
                        Fill: =AppColor.PrimaryColor
                        Height: =1
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth
                        Y: =92.84615384615384
                        ZIndex: =5

                    HRS_lbl_Description_3 As label:
                        Color: =AppColor.PrimaryColor
                        FontWeight: =FontWeight.Semibold
                        Height: =22
                        OnSelect: =Select(Parent)
                        PaddingLeft: =0
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                10,
                               13
                            )
                        Text: |-
                            ="Description : " & ThisItem.dt_description
                        Width: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                Parent.Width,
                                Parent.Width/2
                            )
                        X: =15
                        Y: =35
                        ZIndex: =7

                    HRS_lbl_Date_3 As label:
                        Color: =AppColor.PrimaryColor
                        FontWeight: =FontWeight.Semibold
                        Height: =22
                        OnSelect: =Select(Parent)
                        PaddingLeft: =0
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                10,
                               13
                            )
                        Text: |-
                            ="Date : " & Text(DateValue(ThisItem.dt_start_date),"dd/mmm/yyyy") & " - " & Text(DateValue(ThisItem.dt_end_date),"dd/mmm/yyyy")
                        Width: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                Parent.Width,
                                Parent.Width/2
                            )
                        X: =15
                        Y: =65
                        ZIndex: =8

                    HRS_btn_cancelled_3 As button:
                        DisplayMode: =
                        Fill: =AppColor.PrimaryColor
                        Height: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                30,
                                ScreenSize.Medium,
                                40,
                                45
                                
                            )
                        OnSelect: =
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                9,
                               12
                            )
                        Text: ="Cancel Request"
                        Visible: =If(RequestSelect = "Cancelled",false,true)
                        Width: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                               Parent.Width/4,
                               Parent.Width/5
                            )
                        X: =Parent.Width - HRS_btn_cancelled_3.Width - NSAM_icon_Next_1.Width - 25
                        Y: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                10,
                               20
                            )
                        ZIndex: =10

                    NSAM_icon_Next_1 As icon.ChevronRight:
                        Color: =AppColor.PrimaryColor
                        Height: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                30,
                                ScreenSize.Medium,
                                40,
                                45
                                
                            )
                        Icon: =Icon.ChevronRight
                        OnSelect: =Navigate(HRSingleRequestScreen);
                        Visible: |-
                            =//If(RequestSelect = "Approved" || RequestSelect = "Rejected" || RequestSelect = "Cancelled",false,true)
                            true
                        Width: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                Parent.Width/12,
                                ScreenSize.Medium,
                                Parent.Width/16,
                                Parent.Width/20
                                
                            )
                        X: =Parent.TemplateWidth-Self.Width-25
                        Y: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                10,
                               20
                            )
                        ZIndex: =11

                    HRS_lbl_ReqNum_4 As label:
                        Color: =AppColor.PrimaryColor
                        FontWeight: =FontWeight.Normal
                        Height: =22
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: |-
                            =Switch(
