        ERL_FooterContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height/10
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =50
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: =If(ERS_gallery_FilterRequest.Selected.'Expense Request Status' = 'Expense Request Status'.'Approved Reviewer' || ERS_gallery_FilterRequest.Selected.'Expense Request Status' = 'Expense Request Status'.Approved ,false,true)
            ZIndex: =4

            ERL_btn_Declined As button:
                Fill: =AppColor.DeclineColor
                HoverFill: =ColorFade(RGBA(255, 0, 0, 1), -20%)
                OnSelect: |-
                    =Patch(
                        'Expense Requests',
                        First(
                            Filter(
                                'Expense Requests',
                                'Expense Request Number' = ERL_lbl_ExpenseNumber.Text
                            )
                        ),
                        { 'Expense Request Status': [@'Expense Request Status'].Rejected}
                    );
                    
                    ClearCollect(updateExpenseLine, Sort(Filter('Expense Request Lines', ('Expense Request Number'.'Expense Request Number') = ERL_lbl_ExpenseNumber.Text),'Created On',SortOrder.Descending));
                    
                    UpdateIf(updateExpenseLine,true, 
                    { 
                        'Expense Request Line Status': [@'Expense Request Line Status'].Rejected
                    }
                    );
                    
                    Notify("Expense Rejected",NotificationType.Success);
                    Refresh('Expense Request Lines');
                    Refresh('Expense Requests');
                    Back();
                Size: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        9,
                       12
                    )
                Text: ="Decline"
                Width: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                       Parent.Width/3,
                       Parent.Width/5
                    )
                ZIndex: =1

            ERL_btn_Approved As button:
                Fill: =AppColor.ApproveColor
                HoverFill: =ColorFade(RGBA(54, 176, 75, 1), -20%)
                OnSelect: |-
                    =Patch(
                        'Expense Requests',
                        First(
                            Filter(
                                'Expense Requests',
                                'Expense Request Number' = ERL_lbl_ExpenseNumber.Text
                            )
                        ),
                        { 'Expense Request Status': [@'Expense Request Status'].'Approved Reviewer'}
                    );
                    
                    ClearCollect(updateExpenseLine, Sort(Filter('Expense Request Lines', ('Expense Request Number'.'Expense Request Number') = ERL_lbl_ExpenseNumber.Text),'Created On',SortOrder.Descending));
                    
                    UpdateIf(updateExpenseLine,true, 
                    { 
                        'Expense Request Line Status': [@'Expense Request Line Status'].Approved
                    }
                    );
                    
                    Notify("Expense Reviewed",NotificationType.Success);
                    Refresh('Expense Request Lines');
                    Refresh('Expense Requests');
                    Back();
                Size: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        9,
                       12
                    )
                Text: ="Approve"
                Width: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                       Parent.Width/3,
                       Parent.Width/5
                    )
                ZIndex: =2

